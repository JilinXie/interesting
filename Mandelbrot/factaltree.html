<!DOCTYPE html>
<html>
<body>
<script>

// Create Canvas
var myCanvas = document.createElement("canvas");
myCanvas.width=600;
myCanvas.height=600;
document.body.appendChild(myCanvas);
var ctx = myCanvas.getContext("2d");
ctx.strokeStyle = "#25150b";
ctx.fillStyle = "green";
ctx.shadowBlur = 15;
ctx.shadowColor = "rgba(0, 0, 0, 0.8";


function draw(startX, startY, len, angle, lwidth) {
  ctx.beginPath();
  ctx.save();
  
  ctx.translate(startX, startY);
  ctx.rotate(angle * Math.PI/180);
  ctx.moveTo(0, 0);
  ctx.lineWidth = lwidth;
  if (angle > 0) {
      ctx.bezierCurveTo(10, -len/2, 10, -len/2, 0, -len);
  } else {
      ctx.bezierCurveTo(-10, -len/2, -10, -len/2, 0, -len);
  }
  ctx.stroke();
  console.log(startX, startY, angle * Math.PI/180, -len);
  
  if(len <= 20) {
    ctx.beginPath();
    ctx.arc(0, -len, len, 0, Math.PI*0.7);
    ctx.fill()
    ctx.restore();
    return;
  }
  
  draw(0, -len, len*0.8, angle+10, lwidth*0.8);
  draw(0, -len, len*0.8, angle-10, lwidth*0.8);
  
  ctx.restore();
}


draw(300, 600, 120, 0, 15)

</script>
</body>
</html>
